<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $("#div1").fadeIn();
        $("#div2").fadeIn("slow");
        
    });
});
</script>
</head>
<body>



<button>Click </button><br><br>

<div id="div1" style="width:100px;height:80px;display:none;background-color:cyan;"></div><br>
<div id="div2" style="width:100px;height:80px;display:none;background-color:purple;"></div><br>


</body>
</html>
